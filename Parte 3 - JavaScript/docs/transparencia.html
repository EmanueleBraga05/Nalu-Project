    <section id="grafico">
      <h2>Resíduos recolhidos pelo Nalu Project</h2>
      <canvas id="graficoPizza"></canvas>
    </section>
  </main>
  <body>
  <!-- conteúdo da página -->
  <canvas id="graficoPizza"></canvas>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script do gráfico -->
  <script>
    const ctx = document.getElementById('graficoPizza').getContext('2d');

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Plástico', 'Metal', 'Vidro', 'Papel', 'Outros'],
        datasets: [{
          data: [45, 20, 15, 10, 10],
          backgroundColor: [
            '#36A2EB', '#FFCE56', '#4BC0C0', '#FF6384', '#9966FF'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: {
            display: true,
            text: 'Distribuição dos tipos de resíduos'
          }
        }
      }
    });
  </script>
