<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Doações - Nalu Project</title>
</head>
<body>
  <header>
    <h1>Ajude o Oceano!</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Faça sua doação</legend>
        <label>Nome: <input type="text" required></label><br>
        <label>E-mail: <input type="email" required></label><br>
        <label>Valor: <input type="number" min="5" step="5"></label><br>
        <label>Forma de pagamento:
          <select>
            <option>Cartão</option>
            <option>Pix</option>
            <option>Boleto</option>
          </select>
        </label><br>
        <button type="submit">Doar Agora</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>© 2025 Nalu Project</p>
  </footer>
</body>
</html>
